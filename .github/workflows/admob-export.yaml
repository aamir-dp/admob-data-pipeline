name: üìä Daily AdMob ‚Üí BigQuery Export

# Triggers: run daily at 01:00 UTC, and allow manual runs
on:
  schedule:
    - cron:  '0 1 * * *'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    env:
      # AdMob OAuth (Project A)
      ADMOB_CLIENT_ID:      ${{ secrets.ADMOB_CLIENT_ID }}
      ADMOB_CLIENT_SECRET:  ${{ secrets.ADMOB_CLIENT_SECRET }}
      ADMOB_REFRESH_TOKEN:  ${{ secrets.ADMOB_REFRESH_TOKEN }}
      ADMOB_PUBLISHER_ID:   ${{ vars.ADMOB_PUBLISHER_ID }}

      # GCP / Service Account (Project B)
      GCP_PROJECT:          ${{ vars.GCP_PROJECT }}
      GCS_BUCKET_NAME:      ${{ vars.GCS_BUCKET_NAME }}
      BQ_DATASET:           ${{ vars.BQ_DATASET }}
      BQ_TABLE:             ${{ vars.BQ_TABLE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to GCP (for GCS & BigQuery)
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

            - name: Debug: show Publisher ID
        run: |
          echo "ADMOB_PUBLISHER_ID='${ADMOB_PUBLISHER_ID}'"
          if [ -z "$ADMOB_PUBLISHER_ID" ]; then
            echo "‚ùå Publisher ID is empty!"
            exit 1
          fi


      - name: Run AdMob export script
        run: python main.py
